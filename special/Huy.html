<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@0,400;1,600&family=Montserrat:wght@200;300&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #c5a059;
            --gold-light: #f3e5ab;
            --bg: #0a0a0a;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg);
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        /* Hi·ªáu ·ª©ng n·ªÅn kh√≥i nh·∫π cinematic */
        .background-overlay {
            position: absolute;
            width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%);
            z-index: 0;
        }

        /* Khung ch√≠nh c·ªßa thi·ªáp */
        .luxury-card {
            position: relative;
            z-index: 2;
            width: 80%;
            max-width: 550px;
            padding: 60px;
            background: rgba(255, 255, 255, 0.01);
            border: 1px solid rgba(197, 160, 89, 0.3);
            backdrop-filter: blur(20px);
            text-align: center;
            animation: cardFadeIn 3s ease-out;
        }

        /* H·ªça ti·∫øt 4 g√≥c (G·ª£i nh·ªõ ki·∫øn tr√∫c resort) */
        .luxury-card::before, .luxury-card::after {
            content: '';
            position: absolute;
            width: 40px; height: 40px;
            border: 2px solid var(--gold);
        }
        .luxury-card::before { top: 15px; left: 15px; border-right: none; border-bottom: none; }
        .luxury-card::after { bottom: 15px; right: 15px; border-left: none; border-top: none; }

        /* Logo/Monogram ph√≠a tr√™n */
        .monogram {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            color: var(--gold);
            margin-bottom: 20px;
            letter-spacing: 10px;
            opacity: 0.8;
            display: block;
        }

        /* Ti√™u ƒë·ªÅ Happy Birthday */
        h1 {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            margin: 0;
            font-weight: 400;
            letter-spacing: 5px;
            color: var(--gold);
            position: relative;
            display: inline-block;
        }

        /* Hi·ªáu ·ª©ng √°nh s√°ng ch·∫°y ngang ch·ªØ (Light Sweep) */
        h1::after {
            content: attr(data-text);
            position: absolute;
            left: 0; top: 0;
            width: 100%;
            background: linear-gradient(110deg, transparent 20%, #fff 50%, transparent 80%);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s infinite;
        }

        .divider {
            height: 1px;
            width: 100px;
            background: linear-gradient(to right, transparent, var(--gold), transparent);
            margin: 40px auto;
        }

        .message {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.2rem;
            line-height: 2;
            color: #d1d1d1;
            margin-bottom: 40px;
            letter-spacing: 0.5px;
        }

        .signature {
            font-family: 'Cinzel', serif;
            font-size: 0.7rem;
            letter-spacing: 5px;
            color: var(--gold);
            text-transform: uppercase;
            opacity: 0.6;
        }

        /* Animation ƒë·ªãnh nghƒ©a */
        @keyframes shine {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @keyframes cardFadeIn {
            from { opacity: 0; transform: translateY(30px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* H·∫°t v√†ng bay nh∆∞ ƒëom ƒë√≥m (Anime x·ªãn) */
        #particles-js {
            position: absolute;
            width: 100%; height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="background-overlay"></div>
    <div id="particles-js"></div>

    <div class="luxury-card">
        <span class="monogram">H&B</span>
        <h1 data-text="HAPPY BIRTHDAY">HAPPY BIRTHDAY</h1>
        
        <div class="divider"></div>
        
        <p class="message">
            "Sinh nh·∫≠t vui v·∫ª nha ü•≥." <br>
            <br>
            Tu·ªïi m·ªõi lu√¥n vui v·∫ª, g·∫∑p nhi·ªÅu may m·∫Øn, <br>
            th√†nh c√¥ng trong c√¥ng vi·ªác, t√¨nh y√™u h·∫°nh ph√∫c.
        </p>
        
        <div class="signature">Limited Edition | MCXXVI</div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 50, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#c5a059" },
                "opacity": { "value": 0.4, "random": true, "anim": { "enable": true, "speed": 1, "opacity_min": 0.1, "sync": false } },
                "size": { "value": 2, "random": true },
                "line_linked": { "enable": false },
                "move": {
                    "enable": true,
                    "speed": 0.6,
                    "direction": "top",
                    "random": true,
                    "straight": false,
                    "out_mode": "out"
                }
            }
        });
    </script>
</body>

</html>
